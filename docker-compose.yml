services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: listing-api
    env_file:
      - .env
    environment:
      - PORT=3000
    ports:
      - "3000:3000"

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: listing-bot
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://api:3000
    depends_on:
      - api
